<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- code -->
    <h1 id="title">DOM Calculator</h1>
    <p id="description">
      To implement a calculator that can perform basic operations.
    </p>
    <div id="calcbox">
      <!-- result is shown -->
      <input id="result" type="text" placeholder="0" />
      <br />

      <!-- buttons to perform operations -->
      <div id="row1">
        <button id="clear" onclick="cleared()">C</button>
        <button id="delchar" onclick="delchar()">&leftarrow;</button>
        <button id="dot" onclick="calculate('.')">.</button>
        <button id="multiply" onclick="operation('*')">x</button>
      </div>

      <div id="row2">
        <button id="7" onclick="calculate(7)">7</button>
        <button id="8" onclick="calculate(8)">8</button>
        <button id="9" onclick="calculate(9)">9</button>
        <button id="divide" onclick="operation('/')">/</button>
      </div>

      <div id="row3">
        <button id="4" onclick="calculate(4)">4</button>
        <button id="5" onclick="calculate(5)">5</button>
        <button id="6" onclick="calculate(6)">6</button>
        <button id="subtract" onclick="operation('-')">-</button>
      </div>

      <div id="row4">
        <button id="1" onclick="calculate(1)">1</button>
        <button id="2" onclick="calculate(2)">2</button>
        <button id="3" onclick="calculate(3)">3</button>
        <button id="add" onclick="operation('+')">+</button>
      </div>

      <div id="row5">
        <button id="0" onclick="calculate(0)">0</button>
        <button id="00" onclick="calculate('00')">00</button>
        <button id="equal" onclick="equal()">=</button>
      </div>
    </div>
  </body>

  <!-- testcases -->
  <!-- all html elements are created in .html file as the script is at the end -->
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  <script src="script.js"></script>
</html>
